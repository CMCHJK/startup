<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Doxys Health Score</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
</head>
<body>

<header class="bg-dark text-white p-3">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
      <h1 class="h4 m-0">Doxys Health Score</h1>
      <nav class="d-flex flex-wrap gap-2">
        <a class="btn btn-outline-light btn-sm" href="index.html">Home</a>
        <a class="btn btn-outline-light btn-sm" href="login.html">Login</a>
        <a class="btn btn-outline-light btn-sm" href="dashboard.html">Dashboard</a>
        <a class="btn btn-outline-light btn-sm" href="about.html">About</a>
      </nav>
    </div>
  </div>
</header>

  <main class="container my-4 p-4 bg-white rounded">

    <section>
      <h2 class="mb-3">Login</h2>

      <form>
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input
            id="login-username"
            type="text"
            class="form-control"
            placeholder="Enter username"
          >
        </div>

        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input
            id="login-password"
            type="password"
            class="form-control"
            placeholder="Enter password"
          >
        </div>

        <button type="button" class="btn btn-primary">
          Login
        </button>
      </form>
    </section>


    <section class="mt-5">
      <h2 class="mb-3">Register</h2>

      <form>
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input
            id="register-username"
            type="text"
            class="form-control"
            placeholder="Choose a username"
          >
        </div>

        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input
            id="register-password"
            type="password"
            class="form-control"
            placeholder="Choose a password"
          >
        </div>

        <button type="button" class="btn btn-success">
          Create Account
        </button>
      </form>
    </section>


    <section>
      <h3>Status</h3>
      <p>Current user: <strong>[Not logged in]</strong></p>
    </section>

  </main>

  <footer>
    <p>Created by Albert</p>
    <p>
      GitHub Repository:
      <a href="https://github.com/CMCHJK/startup.git" target="_blank">
        View Source Code
      </a>
    </p>
  </footer>

</body>
</html>
