<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Doxys Health Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Doxys – Student Health Score</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="login.html">Login</a> |
      <a href="dashboard.html">Dashboard</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>

    <section>
      <h2>Login</h2>
      <form>
        <label>
          Username:
          <input type="text" placeholder="Enter username">
        </label>
        <br><br>
        <label>
          Password:
          <input type="password" placeholder="Enter password">
        </label>
        <br><br>
        <button type="button">Login</button>
      </form>
    </section>

    <section>
      <h2>Register</h2>
      <form>
        <label>
          Username:
          <input type="text" placeholder="Choose a username">
        </label>
        <br><br>
        <label>
          Password:
          <input type="password" placeholder="Choose a password">
        </label>
        <br><br>
        <button type="button">Create Account</button>
      </form>
    </section>

    <section>
      <h3>Status</h3>
      <p>Current user: <strong>[Not logged in]</strong></p>
    </section>

  </main>

  <footer>
    <p>Created by Albert</p>
  </footer>

</body>
</html>
